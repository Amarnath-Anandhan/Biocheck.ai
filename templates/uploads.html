<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploads - Biocheck.Ai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
        }

        .title {
            text-align: center;
            margin-top: 60px;
            font-size: 40px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h4 {
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            height:150px;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <h1 class="title">File Consistency Checker</h1>

    <div class="container">
        <form action="/check" method="post" enctype="multipart/form-data">
            <h4>1. FASTA file</h4>
            <input type="text" name="fasta_text" placeholder="Paste FASTA content (optional)">
            <input type="file" name="fasta_file" accept=".fasta,.fa,.txt">

            <h4>2. VCF file</h4>
            <input type="text" name="vcf_text" placeholder="Paste VCF content (optional)">
            <input type="file" name="vcf_file" accept=".vcf,.txt">

            <br>

            <button class="btn" type="submit">Run Check</button>

        </form>
    </div>

</body>
</html>
